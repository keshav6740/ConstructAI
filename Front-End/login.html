<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstructAI - Login/Signup</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2 id="formTitle">Welcome Back!</h2>
                <p id="formDescription">Access your AI Construction dashboard</p>
                <div class="toggle-container">
                    <span>Login</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleForm">
                        <span class="slider round"></span>
                    </label>
                    <span>Signup</span>
                </div>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="form-footer">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <a href="main.html" type="submit" class="submit-btn">Sign In</a>
                <div class="social-login">
                    <p>or continue with</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn microsoft">
                            <i class="fab fa-microsoft"></i> Microsoft
                        </button>
                    </div>
                </div>
            </form>

            <form id="signupForm" style="display: none;">
                <div class="input-group-row">
                    <div class="input-group">
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Work Email" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Company Name" required>
                </div>
                <div class="input-group">
                    <select required>
                        <option value="">Select Role</option>
                        <option value="manager">Project Manager</option>
                        <option value="engineer">Engineer</option>
                        <option value="contractor">Contractor</option>
                        <option value="supervisor">Site Supervisor</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Create Password" required>
                </div>
                <div class="form-footer">
                    <label class="checkbox-container">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
